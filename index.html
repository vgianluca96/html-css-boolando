<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header>

        <div class="container py-1">

            <div class="row d-flex">

                <div class="h-col left">
                    <a href="#">Donna</a>
                    <a href="#">Uomo</a>
                    <a href="#">Bambini</a>
                </div>

                <div class="h-col cent d-flex">
                    <img src="./img/boolean-logo.png" alt="boolean logo">
                </div>

                <div class="h-col right d-flex">
                    <i class="fa-regular fa-user"></i>
                    <i class="fa-regular fa-heart"></i>
                    <i class="fas fa-shopping-bag"></i>
                </div>

            </div>

        </div>

    </header>

    <main>

        <div class="container py-1">

            <div class="row d-flex">
                <div class="m-col">
                    <div class="figure-left d-flex">
                        <img src="./img/1.webp" alt="item1">
                    </div>
                    <div class="brand">Levi's</div>
                    <div class="title">RELAXED FIT TEE UNISEX</div>
                    <div>
                        <span class="price-new">14,99&euro;</span><span class="price-old">29,99&euro;</span>
                    </div>
                </div>

                <div class="m-col">
                    <div class="figure-center d-flex">
                        <img src="./img/1.webp" alt="item1">
                    </div>
                    <div class="brand">Levi's</div>
                    <div class="title">RELAXED FIT TEE UNISEX</div>
                    <div>
                        <span class="price-new">14,99&euro;</span>
                        <span class="price-old">29,99&euro;</span>
                    </div>
                </div>

                <div class="m-col">
                    <div class="figure-right d-flex">
                        <img src="./img/1.webp" alt="item1">
                    </div>
                    <div class="brand">Levi's</div>
                    <div class="title">RELAXED FIT TEE UNISEX</div>
                    <div>
                        <span class="price-new">14,99&euro;</span><span class="price-old">29,99&euro;</span>
                    </div>
                </div>

            </div>

        </div>

    </main>

    <footer>

        <div class="container debug1">

        </div>

    </footer>
    
</body>
</html>
